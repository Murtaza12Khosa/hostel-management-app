
{% block content %}
<style>
    /* Add this to your CSS file */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    background: #ffffff;
    padding: 20px 40px;
    border-radius: 10px;
    margin-left:20%;
    margin-top:10%;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h1 {
    font-size: 24px;
    color: #333333;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    font-weight: bold;
    color: #555555;
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
}

button {
    background-color: #007bff;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

button:focus {
    outline: none;
    box-shadow: 0 0 4px rgba(0, 91, 179, 0.5);
}

</style>
    <div class="form-container">
        <h1>Admin Login</h1>
        <form action="{{ url_for('admin_login') }}" method="POST">
            <div class="form-group"> <br>
                <label for="admin-name">Admin name</label>
                <input type="text" id="admin-username" name="username" required>
            </div>
            <div class="form-group"> <br>
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" name="password" required>
            </div>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
