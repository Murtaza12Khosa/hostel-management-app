<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .room-form-container {
            margin-left:-90%;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }
        .room-form-container h2 {
            margin-left:-200%;
            margin-top:-30%;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 250%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            height: 80px;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #007BFF;
            outline: none;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="room-form-container">
        <h2>Add Room</h2>
        <form action="/add-room" method="POST">
            <div class="form-group">
                <label for="room-number">Room Number</label>
                <input type="text" id="room-number" name="room_number" placeholder="Enter room number" required>
            </div>
            <div class="form-group">
                <label for="room-type">Room Type</label>
                <select id="room-type" name="room_type" required>
                    <option value="" disabled selected>Select a type</option>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                    <option value="conference">Conference</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" name="capacity" placeholder="Enter capacity" min="1" required>
            </div>
            <div class="form-group">
                <label for="details">Additional Details</label>
                <textarea id="details" name="details" placeholder="Enter additional details (optional)"></textarea>
            </div>
            <button type="submit" class="btn">Add Room</button>
        </form>
    </div>
</body>
</html>
