<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width:97%;
            height: 100vh;
            padding: 20px;
            border-radius: 10px;

        }
        
        .form-group {
            margin-top: 30px;
            margin-bottom: 15px;
            margin-right: 700px;
            padding-left:-100px;
            display:block;
            width:100%;
        }
        label {
            display: block;
            margin-bottom: 5px;

        }
        .title{
            font-size:24px;
            width:100%;
            margin-top:1%;
            margin-left:-4%;
            margin-bottom: -5%;

        }
        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="title">My Profile</div> 
    <div class="container">
        <form id="userProfileForm">
            <!-- First Name -->
            <div class="form-group"> <br> <br><br>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>

            <!-- Middle Name -->
            <div class="form-group">
                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" name="middleName" placeholder="Enter your middle name">
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">-- Select Gender --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter your contact number" pattern="[0-9]{10}" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('userProfileForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const firstName = document.getElementById('firstName').value;
            const middleName = document.getElementById('middleName').value;
            const lastName = document.getElementById('lastName').value;
            const gender = document.getElementById('gender').value;
            const contactNumber = document.getElementById('contactNumber').value;
            const email = document.getElementById('email').value;

            // Display the captured input (optional)
            alert(`Profile Submitted:\n\nName: ${firstName} ${middleName} ${lastName}\nGender: ${gender}\nContact: ${contactNumber}\nEmail: ${email}`);

            // You can add further logic here to send the data to the server using AJAX
        });
    </script>
</body>
</html>
