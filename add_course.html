<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;            
            height: 100vh;
        }
        .course-form-container {
            padding: 20px;
            border-radius: 8px;
            margin-left:20%;
            width: 100%;
        }
        .course-form-container h2 {
            margin-left:-20%;
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 500px;
            padding: 10px;

            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #007BFF;
            outline: none;
        }
        .btn {
            display: block;
            width: 50%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            align:center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="course-form-container">
        <h2>Add Course</h2>
        <form action="/add-course" method="POST">
            <div class="form-group">
                <label for="course-name">Course Name</label>
                <input type="text" id="course-name" name="course_name" placeholder="Enter course name" required>
            </div>
            <div class="form-group">
                <label for="course-code">Course Code</label>
                <input type="text" id="course-code" name="course_code" placeholder="Enter course code" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter course description" required></textarea>
            </div>
            <div class="form-group">
                <label for="duration">Duration (in weeks)</label>
                <input type="number" id="duration" name="duration" placeholder="Enter duration" min="1" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="science">Science</option>
                    <option value="arts">Arts</option>
                    <option value="technology">Technology</option>
                    <option value="business">Business</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn">Add Course</button>
        </form>
    </div>
</body>
</html>
