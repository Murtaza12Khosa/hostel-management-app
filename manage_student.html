<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            text-align: left;
            margin-left:-30%;
            margin-top:-2%;
            margin-bottom: 20px;
        }
        table {
            margin-left:-33%;
            width: 168%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            background-color:#f8f5f0;

            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #ffffff;
            color: #555c5e;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 5px 10px;
            font-size: 14px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn.edit {
            background-color: #007BFF;
        }
        .btn.edit:hover {
            background-color: #0056b3;
        }
        .btn.delete {
            background-color: #FF4C4C;
        }
        .btn.delete:hover {
            background-color: #d41f1f;
        }
        .add-student {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .btn.add {
            background-color: #28a745;
            padding: 10px 15px;
            font-size: 16px;
        }
        .btn.add:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Students</h2>
       
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Student Name</th>
                    <th>Contact No</th>
                    <th>Room No</th>
                    <th>Seater</th>
                    <th>Staying From</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>+1234567890</td>
                    <td>101</td>
                    <td>Single</td>
                    <td>2023-01-15</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn edit" onclick="window.location.href='/edit-student?id=1'">Edit</button>
                            <button class="btn delete" onclick="confirmDelete(1)">Delete</button>
                        </div>
                    </td>
                </tr>
                <!-- Add rows dynamically -->
            </tbody>
        </table>
    </div>
    <script>
        function confirmDelete(studentId) {
            if (confirm("Are you sure you want to delete this student?")) {
                // Redirect to delete endpoint with student ID
                window.location.href = `/delete-student?id=${studentId}`;
            }
        }
    </script>
</body>
</html>
