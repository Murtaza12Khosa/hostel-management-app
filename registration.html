<style>
    /* General Body Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
        height:100vh;
    }
    
    /* Form Container */
    .form-container {
        width: 50%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        max-height: 100vh; /* Max height for the container */
        overflow: hidden;
    }
    
    h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
        position: sticky;
        top: 0; /* Fix the title at the top */
        background-color: #fff; /* Ensure background color matches form container */
        padding: 10px;
        z-index: 1;
    }
    
    /* Form Group */
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        text-align:left;
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="password"]:focus,
    select:focus {
        border-color: #17a2b8;
        outline: none;
    }
    
    /* Scrollable Form Content */
    .form-container form {
        max-height: 60vh; /* Limit height to make the form scrollable */
        overflow-y: auto; /* Enable scrolling */
        padding-right: 10px;
    }
    
    /* Button Styling */
    button {
        padding: 10px 20px;
        background-color: #17a2b8;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
    }
    
    button:hover {
        background-color: #138496;
    }
    
    button.cancel {
        background-color: #f44336;
        margin-top: 10px;
    }
    
    button.cancel:hover {
        background-color: #e53935;
    }
    
    /* Cancel Button Styling */
    button.cancel {
        background-color: #f44336;
        width: 100%;
    }
    
    button.cancel:hover {
        background-color: #e53935;
    }
    
    /* Responsive Design */
    @media screen and (max-width: 768px) {
        .form-container {
            width: 90%;
        }
    }
    </style>
    
    
    <div class="form-container">
        <h2>User Registration</h2>
        <!-- Opening form tag with POST method to send data to the registration route -->
        <form method="POST" action="{{ url_for('registration') }}"  align ="center">
        
            <div class="form-group"><br>
                <label for="first-name">First Name *</label> 
                <input type="text" id="first-name" name="first_name" required>
            </div>
            
            <div class="form-group"> <br>
                <label for="middle-name">Middle Name</label>
                <input type="text" id="middle-name" name="middle_name">
            </div>
            
            <div class="form-group"> <br>
                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
            
            <div class="form-group"> <br>
                <label for="gender">Gender *</label>
                <select id="gender" name="gender" required>
                    <option value="">--Select Gender--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group"> <br>
                <label for="contact_number">Contact Number * (11 digits)</label>
                <input type="tel" id="contact_number" name="contact_number" required pattern="\d{11}">
            </div>
            
            <div class="form-group"> <br>
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group"> <br>
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group"> <br>  <br>
                <label for="confirm-password">Confirm Password *</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <br>
            <button type="submit">Register</button> <br>  <br>
            <button type="button" class="cancel" onclick="clearForm()">Cancel</button><br>
        </form>
    </div>

    <!-- JavaScript to clear the form -->
    <script>
        function clearForm() {
            document.querySelector('form').reset();  // Reset all form fields
        }
    </script>
